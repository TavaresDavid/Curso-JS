<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá ${nome}! seu nome tem ${nome.length} letras.`) //.length = indica quantas letras tem

        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)//.toUpperCase = coloca as palavras em maiúsculas

        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) //.ToLowerCase = coloca as palavras em minúsculas



    </script>
</body>
</html>
